# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    tip_controller:
      type: position_controllers/GripperActionController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

arm_controller:
  ros__parameters:
    joints:
      - shoulder_joint
      - bicept_joint
      - elbow_joint
      - forearm_joint
      - wrist_joint1
      - wrist_joint2
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
tip_controller:
  ros__parameters:
    joints:
      []